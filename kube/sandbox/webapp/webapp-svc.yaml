apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp-sandbox
  name: webapp-sandbox
  namespace: production-tracker-sandbox
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: webapp-sandbox
  #
  # Note:
  # To use an Ingress Controller
  # the type should be set as ClusterIP
  # rather than NodePort or LoadBalancer.
  #
  type: ClusterIP
