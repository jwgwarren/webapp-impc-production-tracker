<mat-toolbar fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutAlign="space-evenly center">
    <div fxFlex="10%">
        <p *ngIf="login">
            <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon><b>{{ userName }}</b>
        </p>
    </div>

    <div fxFlex="40%" fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutAlign="start center">

        <button mat-flat-button [matMenuTriggerFor]="search_menu">Search</button>
        <mat-menu #search_menu="matMenu">
            <button mat-menu-item routerLink="/search" routerLinkActive="active">Search Projects</button>
            <button mat-menu-item routerLink="/searchDocumentation" routerLinkActive="active">Search
                Documentation</button>
        </mat-menu>

        <button mat-flat-button routerLinkActive="active" [matMenuTriggerFor]="account_menu">
            Account
        </button>
        <mat-menu #account_menu="matMenu">
            <button mat-flat-button [routerLink]="['./login']" routerLinkActive="active" *ngIf="!login">Sign
                in</button>
            <button mat-menu-item [routerLink]="['./edit_profile']" *ngIf="login">Edit your
                profile</button>
            <button mat-menu-item *ngIf="login && isAdmin" routerLink="/admin">Admin</button>
            <button mat-menu-item *ngIf="login" routerLink="/login">Logout</button>
        </mat-menu>

        <div *ngIf="login">
            <button routerLinkActive="active" mat-flat-button [matMenuTriggerFor]="project_menu">Projects</button>
            <mat-menu #project_menu="matMenu">
                <button mat-menu-item *ngIf="login" routerLink="/projects" routerLinkActive="active">My
                    Projects</button>
                <button mat-menu-item *ngIf="login" routerLink="/target-gene-list/manage" routerLinkActive="active">Target Gene List</button>
                <button mat-menu-item [matMenuTriggerFor]="attempt" *ngIf="login">Create an attempt</button>
                <mat-menu #attempt="matMenu">
                    <button mat-menu-item routerLink="">CRISPR</button>
                    <button mat-menu-item routerLink="">ES Cell</button>
                    <button mat-menu-item routerLink="">Breeding</button>
                </mat-menu>
            </mat-menu>
        </div>

        <button routerLink="" mat-flat-button>
            Reports
        </button>
        <button routerLink="" mat-flat-button>
            Manual
        </button>
    </div>
    <a class="privacy" fxFlex="10%" fxLayoutAlign="end" matBadge="i"
        href="https://www.ebi.ac.uk/data-protection/privacy-notice/imits-submissionservices">Privacy
        Notice</a>

</mat-toolbar>
