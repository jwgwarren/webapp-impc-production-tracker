<mat-toolbar color="primary" class="mat-elevation-z4">
    <span>
        <span class="logo">
            <img src="./assets/gene.png" alt="Logo" width="60px" height="50px">
        </span>
        <span class="title">
            {{ title }}
        </span>
    </span>

    <div class="navigation" fxFlex="40%" fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="10px"
        fxLayoutAlign="start center">

        <div id="search_projects">
            <button mat-menu-item routerLink="/search" routerLinkActive="active">Search</button>
        </div>

        <div id="projects" *ngIf="login">
            <button routerLinkActive="active" mat-menu-item [matMenuTriggerFor]="project_menu">Projects</button>
            <mat-menu #project_menu="matMenu">
                <button mat-menu-item *ngIf="canSeeProjectList" routerLink="/projects" routerLinkActive="active">Managed
                    Projects</button>
                <button mat-menu-item *ngIf="login" routerLink="/gene-list" routerLinkActive="active">Gene List</button>
                <button mat-menu-item [matMenuTriggerFor]="attempt" *ngIf="login">Create an attempt</button>
                <mat-menu #attempt="matMenu">
                    <button mat-menu-item routerLink="">CRISPR (Not available yet)</button>
                    <button mat-menu-item routerLink="">Breeding (Not available yet)</button>
                </mat-menu>
            </mat-menu>
        </div>

        <div id="reports">
            <button routerLink="/reports" mat-menu-item>
                Reports
            </button>
        </div>

        <div id="help">
            <button mat-menu-item [matMenuTriggerFor]="documentation_menu">Help
            </button>
            <mat-menu #documentation_menu="matMenu">
                <a href="https://documenter.getpostman.com/view/6493399/SW7UcWZv?version=latest" target="_blank"
                    mat-menu-item>API documentation</a>
                <a href='./assets/documentation/The_GenTaR_Web_Application_Sandbox.pdf' target="_blank"
                    mat-menu-item>Website
                    documentation</a>
            </mat-menu>
        </div>

    </div>

    <span class="spacer"></span>

    <button class="login" mat-mini-fab routerLinkActive="active" [matMenuTriggerFor]="account_menu">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #account_menu="matMenu">
        <button mat-flat-button [routerLink]="['./login']" routerLinkActive="active" *ngIf="!login">Sign
            in</button>
        <button mat-menu-item [routerLink]="['./edit_profile']" *ngIf="false">Edit your
            profile</button>
        <button mat-menu-item *ngIf="login && isAdmin" routerLink="/admin">Admin</button>
        <button mat-menu-item *ngIf="login" routerLink="/login">Logout</button>
    </mat-menu>

</mat-toolbar>
