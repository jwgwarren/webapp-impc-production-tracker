<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<mat-card>
  <mat-card-content>
    <a [routerLink]="['history']">History</a>
    <div>
      <app-go-back></app-go-back>
    </div>
  </mat-card-content>
</mat-card>

<app-plan-details *ngIf="plan.pin" [plan]="plan">
</app-plan-details>

<div id="project" class="tpn">
  <label for="tpn">Project id:</label>
  <div id="tpn">{{ project.tpn }}</div>
</div>
<!-- <app-intention-by-gene-list [intentionByGenes]="project.intentionsByGene"></app-intention-by-gene-list>
<app-intention-by-location-list [intentionByLocations]="project.intentionsByLocation">
</app-intention-by-location-list> -->

<app-crispr-attempt *ngIf="plan.crisprAttemptAttributes" [crisprAttempt]="plan.crisprAttemptAttributes"
  [canUpdatePlan]="canUpdatePlan">
</app-crispr-attempt>

<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" [disabled]="!planHasChanged()" *ngIf="canUpdatePlan"
      (click)="updatePlan()">Update</button>
  </mat-card-content>
</mat-card>
