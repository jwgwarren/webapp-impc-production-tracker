<app-gene *ngIf="projectIntention.intentionByGene" [gene]="projectIntention.intentionByGene.gene"></app-gene>

<fieldset>
    <label for="alleleType">Allele Type:</label>
    <div id="alleleType" class="content">{{ projectIntention.alleleTypeName || 'Not defined' }}</div>

    <label for="molecularMutationType:">Molecular Mutation Type:</label>
    <div id="molecularMutationType" class="content">
        {{ projectIntention.molecularMutationTypeName || 'Not defined'}}
    </div>
</fieldset>
