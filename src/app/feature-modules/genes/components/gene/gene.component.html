<fieldset>
    <div id="geneInfo" class="content">
        <a href="{{gene.externalLink}}" target="_blank">{{ gene.symbol }} {{ gene.name ? ('- ' + gene.name) : '' }}</a>
    </div>

    <div id="geneSpeciesName" class="content geneSpeciesName">
        {{ gene.speciesName }}
    </div>
    <div id="geneAccessionId" class="content geneAccessionId">
        Accession Id: {{ gene.accessionId }}
    </div>
</fieldset>
